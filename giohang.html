<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sanpham.css">
</head>
<body >
    <section class="h-100 gradient-custom" >
        <div class="container py-5">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header py-3 text-uppercase" >
                    <a href="#!cart" style="text-decoration: none; color: black;"><h5 class="mb-0">Giỏ hàng - <span>{{cart.length}}</span> đơn hàng đang chờ</h5></a>
                  
                </div>
                <div class="card-body"> 
                  <!-- Single item -->
                  <div class="row" ng-repeat="c in cart track by $index" style="padding-top: 5px;">
                    <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                     
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="hinh/{{c.img}}"
                          class="w-100" alt="Blue Jeans Jacket" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>
                  
                     </div>
      
                    <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                     
                      <p><strong>{{c.name}}</strong></p>
                      <p><strong>Size:</strong><p ng-bind="c.sizeao"></p></p>
                      <button type="button" class="btn btn-dark btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                        title="Remove item" ng-click="delProduct($index)">
                        <i class="fas fa-trash" ></i>
                      </button>
                     
                   
                    </div> 
      
                    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <div class="d-flex mb-4" style="max-width: 300px">
                          <button class="btn btn-dark px-3 me-2"
                          ng-click="subClick($index)">
                            <i class="fas fa-minus"></i>
                          </button>
        
                          <div class="form-outline">
                            <input  min="0" value="{{c.quantity}}"  type="number" class="form-control active" />
                            
                          </div>
        
                          <button class="btn btn-dark px-3 ms-2"
                          ng-click="addClick($index)">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
      
                      <p class="text-start text-md-center">
                        <strong>{{c.price*c.quantity|number}}đ</strong>
                      </p>
                     
                    </div>
                  </div>
                  <hr class="my-4" />
                  <div class="sanphamkhac"><a href="#!/" >Sản phẩm khác</a></div>
                
                </div>
              </div>
              <div class="card mb-4 mb-lg-0">
                <div class="card-body">
                  <p><strong>Có thể thanh toán bằng</strong></p>
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa" />
                  <img class="me-2" width="45px"
                    src="hinh/momo.png"
                    alt="momo" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard" />
                  
                </div>
              </div>
             
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Hóa đơn</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                      Tạm tính
                      <span>{{sumMoney | currency:"":0}}đ</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                      Đơn vị vận chuyển:
                      <img src="hinh/ghtk-e1544170775460.png" alt="">
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                      <div>
                        <strong>Tổng hóa đơn</strong>
                        <strong>
                          <p class="mb-0">(Đã bao gồm VAT)</p>
                        </strong>
                      </div>
                      <span><strong>{{sumMoney | currency:"":0}}đ</strong></span>
                    </li>
                  </ul>
      
                  <button type="button" class="btn btn-dark btn-lg btn-block">
                    Thanh toán
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
